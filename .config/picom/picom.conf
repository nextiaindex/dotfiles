backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

# Fading
fading = true;
fade-delta = 4;
no-fading-openclose = false;

# Shadow
shadow = true;
xrender-sync-fence = true;
shadow-exclude = [
	"class_g     = 'dwm'"
];

#corner-radius = 20
#rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'Polybar'",
#];

# Wintypes
wintypes:
{
	menu = {
		shadow = false;
	};
	dock = {
		shadow = false;
	};
	#notification = {
		#corner-radius = 10
	#}
};
